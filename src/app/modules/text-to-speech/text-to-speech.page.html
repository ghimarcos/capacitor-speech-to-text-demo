<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Capturar Voz (teste)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="myText">

    </ion-input>
  </ion-item>



  <ion-button expand="full" (click)="startRecognition()" *ngIf="!recording">
    <ion-icon name="mic-outline" slot="start"></ion-icon>
    Começar a capturar voz
  </ion-button>

  <ion-button expand="full" color="danger" (click)="stopRecognition()" *ngIf="recording">
    <ion-icon name="mic-off-outline" slot="start"></ion-icon>
    Parar a captura voz
  </ion-button>


  <ion-button expand="full" (click)="spekText()" *ngIf="!recording">
    <ion-icon name="volume-high-outline" slot="start"></ion-icon>
    Falar texto
  </ion-button>
</ion-content>
